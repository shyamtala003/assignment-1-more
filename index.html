<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS File -->
    <link rel="stylesheet" href="/style.css" />
    <!-- Font Orbiton -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- FONT Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- basic stylesheet link -->
    <link rel="stylesheet" href="./style.css">
    <title>CSS_STUFF</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar Section -->
      <section aria-label="navbar">
        <nav class="navbar-container">
          <div class="logo">
            <img src="/assets/Logo.png" alt="brand-logo" />
          </div>
          <div>
            <ul class="list">
              <li class="list-item">Home</li>
              <li class="list-item">Female</li>
              <li class="list-item">Male</li>
              <li class="list-item">FAQ</li>
              <li class="list-item">About</li>
            </ul>
          </div>
          <div class="button-group">
            <div class="search-icon">
              <svg
                width="32"
                height="35"
                viewBox="0 0 32 35"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M13.42 25.34C6.56004 25.34 0.97998 19.76 0.97998 12.9C0.97998 6.03999 6.56004 0.459991 13.42 0.459991C20.28 0.459991 25.86 6.03999 25.86 12.9C25.87 19.76 20.28 25.34 13.42 25.34ZM13.42 2.44999C7.66004 2.44999 2.97998 7.13999 2.97998 12.89C2.97998 18.64 7.66004 23.33 13.42 23.33C19.18 23.33 23.86 18.64 23.86 12.89C23.86 7.13999 19.18 2.44999 13.42 2.44999Z"
                  fill="black"
                />
                <path
                  d="M30.35 34.4C30.07 34.4 29.7899 34.28 29.5899 34.05L19.75 22.53C19.39 22.11 19.44 21.48 19.86 21.12C20.28 20.76 20.91 20.81 21.27 21.23L31.11 32.75C31.47 33.17 31.42 33.8 31 34.16C30.81 34.32 30.58 34.4 30.35 34.4Z"
                  fill="black"
                />
              </svg>
            </div>
            <div><button class="nav-button">Search</button></div>
          </div>
        </nav>
      </section>
      <!-- Hero Banner Section -->
      <section aria-label="banner" class="hero__banner">
        <div class="image__section">
          <img src="./assets/Image.png" class="man__image" alt="">
          <img src="./assets/squares.png" class="squares__image" alt="">
        </div>
        <div class="content__section">
            <div class="decoration__image">
              <img src="./assets/globe.png" alt="">
              <img src="./assets/start.png" alt="">
            </div>
            <h1 class="text__head">What Trend in 2025 ?</h1>
            <p class="text_pera">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ut cupiditate praesentium nisi dignisofficia non impedit in quis. Molestias tempora porro sunt unde eos necessitatibus beatae debitis!</p>
            <div class="subscribe__section">
              <input type="email" name="email" id="email__input" placeholder="Email Address">
              <button class="btn">Join Now</button>
            </div>
            <div class="contact__section">
              <h1 class="title">Contact Us</h1>
              <ul>
                <li class="icon"><img src="./assets/Group (1).png" alt=""></li>
                <li class="icon"><img src="./assets/Group (2).png" alt=""></li>
                <li class="icon"><img src="./assets/Group (3).png" alt=""></li>
                <li class="icon"><img src="./assets/Group.png" alt=""></li>
              </ul>
            </div>
          </div>
      </section>
    </div>
  </body>
</html>
